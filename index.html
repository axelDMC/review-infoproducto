<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review del Infoproducto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Review del Infoproducto</h1>
    </header>
    <main>
        <section class="producto">
            <img src="producto.jpg" alt="Imagen del producto">
            <h2>Nombre del Infoproducto</h2>
            <p>Descripción breve y llamativa del infoproducto.</p>
        </section>
        <section class="caracteristicas">
            <h3>Características principales</h3>
            <ul>
                <li>Beneficio 1</li>
                <li>Beneficio 2</li>
                <li>Beneficio 3</li>
            </ul>
        </section>
        <section class="ventajas-desventajas">
            <h3>Pros y Contras</h3>
            <div class="pros">
                <h4>✅ Ventajas</h4>
                <ul>
                    <li>Punto positivo 1</li>
                    <li>Punto positivo 2</li>
                </ul>
            </div>
            <div class="contras">
                <h4>❌ Desventajas</h4>
                <ul>
                    <li>Punto negativo 1</li>
                </ul>
            </div>
        </section>
        <section class="compra">
            <button id="botonCompra">Comprar Ahora</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
